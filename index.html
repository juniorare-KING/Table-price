<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="conteneur">
      <nav>
        <img src="images/logo.png" alt="Logo Robbie Lens" />
        <div class="conteneur-tete">
          <a href="index.html">Accueil</a>
          <a href="a_propos.html">À propos</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="accueil-introduction">
        <div>
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j'exerce mon métier avec la passion qui
            m'anime : capturer l'essence de chaque instant.
          </p>
          <a href="#section-contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
        <img
          src="images/robbie-lens.png"
          alt="Portrait avec effet de la photographe Robbie Lens"
        />
      </section>
      <section class="accueil-photos">
        <h2>Mon dernier projet</h2>
        <div class="carre-photos">
          <img
            src="images/element-1.png"
            alt="Photo d'un paysage aquatique avec des reflets"
          />
          <img src="images/element-2.png" alt="Photo des sources chaudes" />
          <img src="images/element-3.png" alt="Photo du lac d'un désert" />
          <img
            src="images/element-4.png"
            alt="Photo d'une femme et d'un homme sur une plage"
          />
          <img src="images/element-5.png" alt="Photo du pole sud" />
          <img src="images/element-6.png" alt="Photo d'un lac magnifique" />
        </div>
      </section>
      <section id="section-contact">
        <h2>Parlons de votre projet</h2>
        <form action="https://getform.io/f/bxozxnva" method="post">
          <div class="nom-email">
            <div class="nom">
              <label for="name">nom</label>
              <input type="text" name="name" id="name" autofocus required />
            </div>
            <div class="email">
              <label for="email">email</label>
              <input type="email" name="email" id="email" required />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>

          <input type="submit" value="ENVOYER" class="cta" />
        </form>
      </section>
    </main>
    <footer>
      <a href="index.html" class="lien-icone">
        <img src="images/logo.png" alt="Logo Robbie Lens" />
      </a>
      <div>
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
          <img src="images/twitter.png" alt="Logo Twitter" />
        </a>
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
          <img src="images/instagram.png" alt="Logo Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
